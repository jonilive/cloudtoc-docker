<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
</VirtualHost>
<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	SSLEngine on
    SSLCertificateFile /etc/ssl/apache2/cloudtoc.pt.pem
    SSLCertificateKeyFile /etc/ssl/apache2/cloudtoc.pt.key
</VirtualHost>